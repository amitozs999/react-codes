<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>C shape 7 Box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="box-container" class="box-container">
        <!-- 3 rows.. first last has 3 boxes horixontally -->
        <!-- middle has 1 box -->
        <div class="row">
          <div class="box" data-index="0"></div>
          <div class="box" data-index="1"></div>
          <div class="box" data-index="2"></div>
        </div>
        <div class="row">
          <div class="box" data-index="3"></div>
        </div>
        <div class="row">
          <div class="box" data-index="4"></div>
          <div class="box" data-index="5"></div>
          <div class="box" data-index="6"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
